sources:
  sanskrit:
    - name: "Gita Verses JSON (Primary)"
      url: "https://raw.githubusercontent.com/gita/gita/main/data/verse.json"
      format: "json"
      json_type: "gita_verses"
      license: "Unlicense (Public Domain)"
      enabled: true
      priority: 1
      description: "Complete Bhagavad Gita verses with Sanskrit Devanagari, transliteration, and word meanings from gita/gita repository"

    - name: "Gita Verses JSON (Backup - jsdelivr CDN)"
      url: "https://cdn.jsdelivr.net/gh/gita/gita@main/data/verse.json"
      format: "json"
      json_type: "gita_verses"
      license: "Unlicense (Public Domain)"
      enabled: true
      priority: 2
      description: "Backup source via CDN for redundancy"

  translations:
    - name: "Gita Translations JSON (Primary)"
      url: "https://raw.githubusercontent.com/gita/gita/main/data/translation.json"
      format: "json"
      json_type: "gita_translations"
      license: "Unlicense (Public Domain)"
      enabled: true
      priority: 1
      default_translator: "Swami Gambirananda"
      # Priority order for displaying multiple translations (1 = highest)
      translator_priority:
        - name: "Swami Gambirananda"
          school: "Ramakrishna Math, Shankara commentary"
          priority: 1
        - name: "Swami Adidevananda"
          school: "Ramakrishna Math"
          priority: 2
        - name: "Swami Sivananda"
          school: "Divine Life Society"
          priority: 3
        - name: "Dr. S. Sankaranarayan"
          school: "Kashmir Shaivism"
          priority: 4
        - name: "Shri Purohit Swami"
          school: "Poetic/Literary"
          priority: 5
      description: "English translations from 5 scholars with priority ordering"

    - name: "Edwin Arnold 1885 - The Song Celestial"
      url: "https://www.sacred-texts.com/hin/gita/index.htm"
      format: "html"
      license: "Public Domain"
      translator: "Edwin Arnold"
      year: 1885
      enabled: false
      priority: 10
      school: "Poetic Translation"
      description: "Classical poetic English translation (disabled - no verse numbers)"

enrichment:
  llm_tagging:
    enabled: true
    model: "llama3.2:3b"
    temperature: 0.1
    prompt_template: |
      You are analyzing a verse from the Bhagavad Gita for consulting principles relevant to ethical leadership.

      Verse translation:
      {verse_text}

      Identify which of these consulting principles apply to this verse:

      {principle_list}

      Return ONLY a valid JSON object with this exact format:
      {{"principles": ["principle_id_1", "principle_id_2"]}}

      Rules:
      - Only use principle IDs from the list provided
      - Select 1-3 most relevant principles
      - Return empty array if no principles clearly apply
      - Must be valid JSON format

  paraphrasing:
    enabled: true
    max_words: 25
    model: "llama3.2:3b"
    temperature: 0.3
    prompt_template: |
      Summarize this Bhagavad Gita verse translation in maximum {max_words} words.
      Focus on actionable wisdom for modern leaders and decision-makers.

      Verse:
      {verse_text}

      Provide a concise, leadership-focused summary:

  transliteration:
    enabled: true
    method: "indic_transliteration"
    from_script: "devanagari"
    to_script: "iast"

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32
  combine_fields:
    - "sanskrit_iast"
    - "paraphrase_en"
  dimension: 384

ingestion:
  cache_ttl: 86400  # 24 hours in seconds
  batch_size: 50
  max_retries: 3
  retry_delay: 2  # seconds
  schedule:
    enabled: false  # Start with manual ingestion
    cron: "0 2 * * 0"  # Weekly Sunday 2 AM UTC
    timezone: "UTC"
