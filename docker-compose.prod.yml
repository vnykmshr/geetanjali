# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides development settings for production deployment.
# Ensure you have set all required environment variables in .env

services:
  backend:
    environment:
      APP_ENV: production
      DEBUG: "false"
      LOG_LEVEL: WARNING
      USE_MOCK_LLM: "false"
      COOKIE_SECURE: "true"
    volumes: []  # Remove code volume mount in production
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  postgres:
    restart: always

  chromadb:
    restart: always

  frontend:
    restart: always
