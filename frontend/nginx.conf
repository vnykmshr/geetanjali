# Hide nginx version in headers
server_tokens off;

# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (for Docker healthcheck, no redirect)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt (HTTP only)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for www subdomain - redirect to non-www (modern standard)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.geetanjaliapp.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/geetanjaliapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geetanjaliapp.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redirect www to non-www (301 = permanent redirect for SEO)
    location / {
        return 301 https://geetanjaliapp.com$request_uri;
    }
}

# HTTPS server - canonical form (non-www, modern standard)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name geetanjaliapp.com localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/geetanjaliapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geetanjaliapp.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Content Security Policy - allows self-hosted resources and inline styles for Tailwind
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://geetanjaliapp.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # DNS resolver for backend host
    resolver 127.0.0.11 valid=10s;
    set $backend_url "http://backend:8000";

    # Proxy API requests to backend
    location /api/ {
        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Dynamic sitemap generated by backend
    location = /sitemap.xml {
        proxy_pass $backend_url/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
    }

    # RSS feed for daily verses
    location = /feed.xml {
        proxy_pass $backend_url/feed.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
    }

    # Favicon fallback - browsers request /favicon.ico by default
    location = /favicon.ico {
        return 301 /favicon.svg;
    }

    # HTML files - no cache (SPA needs fresh index.html for updates)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Hashed static assets (Vite adds hash to filename) - aggressive caching
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Images and fonts - long cache
    location ~* \.(png|jpg|jpeg|gif|webp|avif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Root location - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
