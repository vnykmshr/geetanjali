version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://geetanjali:geetanjali_dev@postgres:5432/geetanjali
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_data
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - chroma-data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - geetanjali-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geetanjali-postgres
    environment:
      - POSTGRES_USER=geetanjali
      - POSTGRES_PASSWORD=geetanjali_dev
      - POSTGRES_DB=geetanjali
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geetanjali"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: geetanjali-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - geetanjali-network
    restart: unless-stopped
    # Pull model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull llama3.1:8b
        wait

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: geetanjali-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - geetanjali-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  chroma-data:
    driver: local
  ollama-data:
    driver: local

networks:
  geetanjali-network:
    driver: bridge
