services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geetanjali-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geetanjali}
      POSTGRES_USER: ${POSTGRES_USER:-geetanjali}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geetanjali_dev_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geetanjali}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network

  # Redis Cache (optional - app works without it)
  redis:
    image: redis:7-alpine
    container_name: geetanjali-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network
    restart: unless-stopped

  # ChromaDB Vector Store
  chromadb:
    build:
      context: ./chromadb
      dockerfile: Dockerfile
    image: geetanjali-chromadb:latest
    container_name: geetanjali-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      PERSIST_DIRECTORY: "/chroma/chroma"
    networks:
      - geetanjali-network

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-geetanjali}:${POSTGRES_PASSWORD:-geetanjali_dev_pass}@postgres:5432/${POSTGRES_DB:-geetanjali}

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}  # anthropic or ollama
      LLM_FALLBACK_ENABLED: ${LLM_FALLBACK_ENABLED:-true}
      USE_MOCK_LLM: ${USE_MOCK_LLM:-true}  # MOCK MODE ENABLED for testing

      # Anthropic (Claude)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}  # Set in .env file
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-haiku-20241022}
      ANTHROPIC_MAX_TOKENS: ${ANTHROPIC_MAX_TOKENS:-2048}
      ANTHROPIC_TIMEOUT: ${ANTHROPIC_TIMEOUT:-30}

      # Ollama (running on host - fallback)
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-120}
      OLLAMA_MAX_TOKENS: ${OLLAMA_MAX_TOKENS:-512}

      # Redis Cache
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-contact@geetanjali.app}

      # API Settings
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_chroma:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - geetanjali-network
    restart: unless-stopped

  # RQ Worker (optional - processes background analysis jobs)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-worker
    command: python worker.py
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-geetanjali}:${POSTGRES_PASSWORD:-geetanjali_dev_pass}@postgres:5432/${POSTGRES_DB:-geetanjali}

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000

      # Redis
      REDIS_URL: redis://redis:6379/0

      # LLM Configuration (same as backend)
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_FALLBACK_ENABLED: ${LLM_FALLBACK_ENABLED:-true}
      USE_MOCK_LLM: ${USE_MOCK_LLM:-true}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-haiku-20241022}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}

      # App Settings
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - geetanjali-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geetanjali-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - geetanjali-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  backend_chroma:

networks:
  geetanjali-network:
    driver: bridge
