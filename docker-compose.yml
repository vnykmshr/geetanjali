services:
  # Ollama LLM (pre-built image, models persist in volume)
  # Note: Ollama currently requires root for model management and GPU access.
  # The official ollama/ollama image stores models in /root/.ollama.
  # Running as non-root would require custom image with different OLLAMA_MODELS path.
  # Risk mitigated by: internal-only network, no-new-privileges, read-only models.
  ollama:
    image: ollama/ollama:0.13.2
    container_name: geetanjali-ollama
    # No external port - only accessible within Docker network
    volumes:
      - ollama_models:/root/.ollama
    environment:
      # Keep model loaded indefinitely to prevent 404 errors
      # Use "1h" for 1 hour, "24h" for 1 day, or "-1" for forever (never unload)
      OLLAMA_KEEP_ALIVE: "-1"
    # Security hardening - limit capabilities even though running as root
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true
    # Resource limits (Ollama needs more memory for LLM inference)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - geetanjali-network
    restart: unless-stopped

  # PostgreSQL Database
  # Note: postgres:alpine entrypoint runs as root for initial setup, then drops to 'postgres' user (UID 70)
  # The actual database process runs as non-root. Using user: directive breaks initialization.
  postgres:
    image: postgres:15-alpine
    container_name: geetanjali-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geetanjali}
      POSTGRES_USER: ${POSTGRES_USER:-geetanjali}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geetanjali_dev_pass}
    # No external port - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Security hardening
    # Note: Cannot use user: directive as entrypoint requires root for initdb
    # The postgres process itself runs as 'postgres' user after initialization
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - FOWNER
      - DAC_READ_SEARCH
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geetanjali}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network
    restart: always

  # Redis Cache (ephemeral - no persistence, purely a cache layer)
  redis:
    image: redis:7.4-alpine
    container_name: geetanjali-redis
    # Run as redis user (UID 999 in redis:7-alpine)
    user: "999:999"
    # No external port - only accessible within Docker network
    command: redis-server --save "" --appendonly no --requirepass ${REDIS_PASSWORD:-redis_dev_pass}
    # Security hardening - drop all capabilities (no user switch needed when running as non-root)
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # Read-only filesystem with tmpfs for runtime data
    read_only: true
    tmpfs:
      - /data:mode=770,uid=999,gid=999
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          pids: 64
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network
    restart: unless-stopped

  # ChromaDB Vector Store
  chromadb:
    build:
      context: ./chromadb
      dockerfile: Dockerfile
    image: geetanjali-chromadb:latest
    container_name: geetanjali-chromadb
    # No external port - only accessible within Docker network
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      PERSIST_DIRECTORY: "/chroma/chroma"
    # Security hardening
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          pids: 128
        reservations:
          memory: 512M
    networks:
      - geetanjali-network
    restart: unless-stopped

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-backend
    env_file:
      - .env  # Load all settings from .env (single source of truth)
    environment:
      # Docker-specific overrides (these MUST differ from local dev)
      DATABASE_URL: postgresql://${POSTGRES_USER:-geetanjali}:${POSTGRES_PASSWORD:-geetanjali_dev_pass}@postgres:5432/${POSTGRES_DB:-geetanjali}
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_pass}@redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
    # No external port - nginx proxies via Docker network (http://backend:8000)
    volumes:
      - ./backend:/app
      - backend_chroma:/app/chroma_data
    # Security hardening
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      ollama:
        condition: service_healthy
    networks:
      - geetanjali-network
    restart: unless-stopped

  # RQ Worker (optional - processes background analysis jobs)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-worker
    command: python worker.py
    env_file:
      - .env  # Load all settings from .env (single source of truth)
    environment:
      # Docker-specific overrides (these MUST differ from local dev)
      DATABASE_URL: postgresql://${POSTGRES_USER:-geetanjali}:${POSTGRES_PASSWORD:-geetanjali_dev_pass}@postgres:5432/${POSTGRES_DB:-geetanjali}
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_pass}@redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
      # Skip migrations - backend service manages DB schema
      SKIP_MIGRATIONS: "true"
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"  # Worker API (health, metrics, admin)
    # Security hardening
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # Resource limits
    pids_limit: 128
    # Healthcheck via HTTP endpoint (checks Redis connectivity)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      ollama:
        condition: service_healthy
    networks:
      - geetanjali-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # VITE_* variables are baked into JS bundle at build time
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_API_V1_PREFIX: ${VITE_API_V1_PREFIX:-/api/v1}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
        VITE_UMAMI_WEBSITE_ID: ${VITE_UMAMI_WEBSITE_ID:-}
    container_name: geetanjali-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates for HTTPS
      - /etc/letsencrypt/live/geetanjaliapp.com:/etc/letsencrypt/live/geetanjaliapp.com:ro
      - /etc/letsencrypt/archive/geetanjaliapp.com:/etc/letsencrypt/archive/geetanjaliapp.com:ro
      # Mount certbot challenge directory
      - /var/www/certbot:/var/www/certbot:ro
    # Add ssl-cert group (GID 1002 on production) for reading SSL private keys
    group_add:
      - "1002"
    # Security hardening (nginx needs caps for binding ports and setting up cache dirs)
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true
    # Resource limits
    pids_limit: 64
    depends_on:
      backend:
        condition: service_started
    networks:
      - geetanjali-network
    restart: unless-stopped

volumes:
  ollama_models:
  postgres_data:
  chroma_data:
  backend_chroma:

networks:
  geetanjali-network:
    driver: bridge
