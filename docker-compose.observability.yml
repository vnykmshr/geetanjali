# Observability Stack - Prometheus + Grafana
# Use with: docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d

services:
  # Prometheus runs as 'nobody' (UID 65534) by default - safe
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: geetanjali-prometheus
    # Run as nobody user (default in prom/prometheus)
    user: "65534:65534"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    # Security hardening
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # Resource limits
    pids_limit: 64
    mem_limit: 512M
    networks:
      - geetanjali-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana runs as UID 472 (grafana user) by default
  # GID 0 (root group) is intentional in official image for OpenShift compatibility
  grafana:
    image: grafana/grafana:10.2.0
    container_name: geetanjali-grafana
    # Explicitly set grafana user (UID 472)
    user: "472:472"
    # Security hardening
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # Resource limits
    pids_limit: 64
    mem_limit: 512M
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      # SECURITY: Password must be set in .env.enc - empty password will use Grafana default
      # which forces password change on first login
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-}
      # Disable default admin if no password set (forces proper config)
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=${GRAFANA_DISABLE_ADMIN:-false}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_ALLOW_EMBEDDING=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_SERVER_ROOT_URL=https://grafana.geetanjaliapp.com
      - GF_SERVER_ENFORCE_DOMAIN=false
      - GF_ALERTING_ENABLED=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      # SMTP via Resend for email alerts
      - GF_SMTP_ENABLED=${GRAFANA_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=smtp.resend.com:465
      - GF_SMTP_USER=resend
      - GF_SMTP_PASSWORD=${RESEND_API_KEY}
      - GF_SMTP_FROM_ADDRESS=${GRAFANA_SMTP_FROM:-alerts@geetanjaliapp.com}
      - GF_SMTP_FROM_NAME=Geetanjali Alerts
      - GF_SMTP_STARTTLS_POLICY=NoStartTLS
      - GRAFANA_ALERT_EMAIL_TO=${GRAFANA_ALERT_EMAIL_TO:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - geetanjali-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  prometheus_data:
  grafana_data:

networks:
  geetanjali-network:
