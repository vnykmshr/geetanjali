name: Security Scan

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      scan_level:
        description: 'Scan depth'
        required: true
        default: 'standard'
        type: choice
        options:
          - quick      # npm audit only
          - standard   # npm audit + Shai-Hulud detector
          - full       # all checks + SARIF upload

jobs:
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: npm audit (JSON report)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json

  shai-hulud-scan:
    name: Shai-Hulud 2.0 Detector
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_level != 'quick' }}

    steps:
      - uses: actions/checkout@v4

      - name: Shai-Hulud 2.0 Supply Chain Scan
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
          path: frontend

      - name: Scan backend (Python deps check)
        run: |
          echo "Checking for any npm/node artifacts in backend..."
          find backend -name "package*.json" -o -name "node_modules" 2>/dev/null || echo "No npm artifacts in backend"

  sarif-upload:
    name: SARIF Security Report
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_level == 'full' }}
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Shai-Hulud Scan with SARIF
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: false
          path: frontend
          sarif-output: shai-hulud-results.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: shai-hulud-results.sarif
        continue-on-error: true

  python-security:
    name: Python Security (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install security tools
        run: pip install safety bandit pip-audit

      - name: Safety check (known vulnerabilities)
        run: safety check -r requirements.txt --full-report || true

      - name: pip-audit (PyPI advisory DB)
        run: pip-audit -r requirements.txt || true

      - name: Bandit (code security scan)
        run: bandit -r . -x ./tests,./alembic -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, python-security]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scan level: ${{ github.event.inputs.scan_level }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
